<div class="room" ng-class="{true:'sidebar-open'}[sidebarToggle]">
	<div class="chat">
		<div class="header">		
			<div class="meta">
				<h2 class="heading">
					<span class="name">{{room.name}}</span>

				</h2>
				<div class="description">{{room.description}}</div>
			</div>
			<div class="actions">
				<a class="sidebar-toggle" ng-click='sidebarToggle=!sidebarToggle'>
					<i class="fa fa-chevron-left"></i>
				</a>
			</div>
		</div>
		<ul class="messages" message-list='messageList'>
			
		</ul>
		<div input-area></div>
	</div>
	<div class="sidebar">
		<div class="group users">
			<div class="header">
				<h3>
					<i class="fa fa-users"></i>在线(<span class='online-count' ng-bind='onlineCount'></span>)
				</h3>
			</div>
			<ul class="list">
				<li class="item user" ng-repeat='user in onlineList'>
			        <img class="avatar" ng-src="http://img.u77.com/avatar/{{user.avatar}}!avatar">
			        <div class="info">
			            <span class="nickname" ng-bind='user.nickname'></span>
			        </div>
			    </li>
			</ul>
		</div>
	</div>
</div>
