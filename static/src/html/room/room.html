<div class="room">
	<div class="chat">
		<div class="header col-xs-12">{{room.name}}</div>	
		<ul class="messages" message-list='messageList'>
			
		</ul>
		<div class="editor">
			<textarea class="input" ng-model='text'></textarea>
			<button type="submit" class="btn btn-info submit" ng-click='send()'>发送</button>
		</div>
	</div>
</div>
