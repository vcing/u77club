
<div id="sidebar" side-bar>

</div>
<div class='main' ui-view='content' >
	<div class="wrap">
		<div class="header">
			<h2>所有房间</h2>
			<div class="search">
				<label for='search-input'><i class="fa fa-search"></i></label>
				<input id="search-input" type='search' autofocus></input>
			</div>
			 <!-- ui-sref='main.createroom' -->
			<a class="new btn btn-success" ng-click='showCreateRoom()'><i class="fa fa-plus"></i></a>
		</div>
		<ul class='list'>
			<li class='item' ng-repeat='room in roomList'>
				<div class='top' ui-sref='main.room({roomId:room._id})'>
					{{room.name}}
				</div>
				<div class="description">
					{{room.description}}
				</div>
				<ul class="users">
					<li class="user" ng-repeat='user in room.users'>
						<img class='avatar' src="http://img.u77.com/avatar/{{user.avatar}}!avatar" alt='{{user.nickname}}'>
					</li>
				</ul>
				<div class="switch-wrap">
					<input class='switch-input' type='checkbox' id='room-switch-{{room._id}}' ng-checked='room.isSubscribe' ng-click='toggleSubscript(room._id)'>
					<label class='switch' for='room-switch-{{room._id}}'></label>
				</div>
				<div class="last-active">
					<i class="fa fa-clock-o"></i>
					<span class='time'>{{room.lastActive}}</span>
				</div>
			</li>
		</ul>
	</div>
</div>
