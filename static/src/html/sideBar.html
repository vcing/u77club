<div class="status">
	<span class="disconnect"><i class="fa fa-plug"></i>离线</span>
	<span class="connect"><i class="fa fa-refresh"></i>在线</span>
</div>
<div class="tabs-wrap">
	<ul class="tabs-menu">
		<li class="tab home">
			<a><i class="fa fa-th"></i></a>
		</li>
		<li class="tab menu">
			<a >
				<span class="title">房间</span>
	            <span class="alert">
	                <span class="mentions"></span>
	                <span class="total"></span>
	            </span>
			</a>
		</li>
		<li class="tab menu">
			<a >
				<span class="title">消息</span>
	            <span class="alert">
	                <span class="mentions"></span>
	                <span class="total"></span>
	            </span>
			</a>
		</li>
		<li class="tab menu">
			<a >
				<span class="title">设置</span>
			</a>
		</li>
	</ul>
	<ul class="tabs-room">
		<li class="tab back">
			<a><i class="fa fa-chevron-left"></i></a>
		</li>
		<li class="tab home" ui-sref='main' ng-class="{true:'active'}[!$stateParams.roomId]">
            <a><i class="fa fa-th"></i></a>
        </li>
        <li class='tab room' ng-repeat='room in rooms' ui-sref-active='active'>
        	<a ui-sref='main.room({roomId:room._id})'>
	            <span class="title" ng-bind='room.name'></span>
	            <span class="alert" ng-show="current != room._id">
	                <span class="mentions"></span>
	                <span class="total" ng-bind="room.messageRemind" ng-show="room.messageRemind != 0"></span>
	            </span>
	            <span class="close">×</span>
	        </a>
        </li>
	</ul>
	<ul class="tabs-friend">
		<li class="tab back">
			<a><i class="fa fa-chevron-left"></i></a>
		</li>
		<li class="tab home">
			<a><i class="fa fa-th"></i></a>
		</li>
		<li class="tab friend">
			<a >
				<span class="title">Vcing</span>
	            <span class="alert">
	                <span class="mentions"></span>
	                <span class="total"></span>
	            </span>
	            <span class="close">×</span>
			</a>
		</li>
	</ul>
</div>
